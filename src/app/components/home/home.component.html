<div class="container-fluid">
  <div class="row custom-float mt-4">
    <div class="col-md-4 custom-float pr-4 mr-4">
      <button class="btn btn-primary" (click)="AddNewTask()">Add New Task</button>


    </div>
  </div>
  <div class="row m-4">
    <div class="col-md-4 background-nav">

      <div class="row text-c ">
        <h2 class="">TaskList</h2>
      </div>
      <div class="row mt-2">
        <div class="col-md-6">
          Sort By :

        </div>
        <div class="col-md-6">
          <select class="form-control" (change)="SortedList($event.target.value)">
            <option value=''>Select</option>
            <option value=1>Name</option>
            <option value=2>Number of Task</option>
          </select>

        </div>
      </div>

      <div class=" mt-4">
        <div class="row p-4 custom-bg" *ngFor="let task of taskgroups;let i = index" [ngClass]="{isSelected: isSelectedKey == i }" (click)="SpecificTaskDetail(task,i)">

          <div class="col-md-7 ">
            <h4 class="">{{task.name}}</h4>

          </div>
          <div class="col-md-2">
            <p>({{(task.userTasks).length}})</p>
          </div>
            <div class="col-md-1">
              <div class="delete-icon-div" (click)="EditTask(task)" data-toggle="modal"
                data-target="#degreeModel">
                <i class="fa fa-pencil-square-o edit-icon" aria-hidden="true"></i>
              </div>
              </div>
              <div class="col-md-1">
                <div class="delete-icon-div" (click)="DeleteTask(task)">
                  <i class="fa fa-trash delete-icon" aria-hidden="true"></i>
                </div>
              </div>


          </div>
        </div>
      </div>


    <div class="col-md-8 background-main">

      <div class="row text-cc">
        <h2>Selected Details User Tasks</h2>
      </div>
      <div class="row mt-4">
        <table class="table table-hover">
          <thead>
            <th>Name</th>
            <th>Deadline</th>
            <th>User</th>
            <th>Status</th>
          </thead>
          <tbody>
            <tr *ngFor="let item of taskDetails">
              <td>{{item.name}}</td>
              <td>{{item.deadline}}</td>
              <td>{{item.user}}</td>
              <td>{{item.status}}</td>
            </tr>
          </tbody>
        </table>

      </div>


    </div>
  </div>

  </div>
