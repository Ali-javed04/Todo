<!-- experience  -->
<form [formGroup]="doctorForm" (ngSubmit)="submit()">
    <!-- ist row -->
    <div class="form-row m-4 p-4">
      <div class="form-group col">
        <label> Name</label>
        <input type="text" formControlName="name" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <div *ngIf="f.name.errors.required"> Name is required</div>
        </div>
      </div>
      <div class="for-group col">

      </div>

    </div>

<div class="individual-div" formArrayName="userTasks">
  <h5>UserTasks</h5>
  <div *ngFor="let item of doctorForm.controls.userTasks['controls']; let i = index;">
    <div class="form-row" [formGroupName]="i">
      <div class="form-group col">
        <label>Name</label>
        <input id="name{{i}}" type="text" formControlName="name" class="form-control" />
      </div>
      <div class="form-group col">
        <label>Deadline</label>
        <input id="deadline{{i}}" type="datetime-local" formControlName="deadline" class="form-control" />
      </div>
      <div class="form-group col">
        <label>User</label>
        <input id="user{{i}}" type="text" formControlName="user" class="form-control" />
      </div>
      <div class="form-group col">
        <label>Status</label>
        <input id="status{{i}}" type="text" formControlName="status" class="form-control" />
      </div>
      <div class="form-group">
        <label></label>
        <div class="delete-icon-div" (click)="deleteRowofExperience(i)"
          *ngIf="doctorForm.controls.userTasks.controls.length > 1">
          <i class="fa fa-trash delete-icon" aria-hidden="true"></i>
        </div>
      </div>
    </div>

  </div>
  <div class="add-more" (click)="addNewRowofExperience()">
    <i class="fa fa-plus-circle add-more-color" aria-hidden="true"></i><span class="add-more-color">Add
      More</span>
  </div>
</div>

<div class="submit-btn">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</form>
